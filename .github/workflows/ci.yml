name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize, edited]

# Cancel in-progress runs when a new workflow with the same ref is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  # ============================================================================
  # PARALLEL JOBS - Run on both PRs and main branch pushes
  # ============================================================================

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check for security violations
        run: |
          if [ "$(npm run lint 2>&1 | grep -c 'warning.*security\|error.*security')" -gt 0 ]; then
            echo "Security violations found in ESLint output"
            exit 1
          fi

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --omit=dev --audit-level=moderate

      - name: Check for known vulnerabilities
        run: npx audit-ci --moderate --skip-dev

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check-types

      - name: Run tests (Linux with xvfb)
        if: matrix.os == 'ubuntu-latest'
        run: xvfb-run -a npm test

      - name: Run tests (Windows/macOS)
        if: matrix.os != 'ubuntu-latest'
        run: npm test

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run package

  pr_title_check:
    name: PR Title Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Validate PR Title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            feature
            fix
            bug
            bugfix
            docs
            documentation
            chore
            refactor
            test
            ci
            enhancement
            major
            breaking
            minor
            patch
          requireScope: false

  release_drafter:
    name: Draft Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      tag_name: ${{ steps.draft.outputs.tag_name }}

    steps:
      - name: Update Release Draft
        id: draft
        uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================================
  # RELEASE JOB - Runs on push to main after all checks pass
  # ============================================================================

  release:
    name: Publish to Marketplace
    runs-on: ubuntu-latest
    needs: [lint, test, build, security, release_drafter]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Calculate release version
        id: version
        run: |
          PKG_VER=$(node -p "require('./package.json').version")
          DRAFT_VER="${{ needs.release_drafter.outputs.tag_name }}"
          DRAFT_VER="${DRAFT_VER#v}"

          # Use higher version (handles current conflict + future automation)
          if [ "$(printf '%s\n' "$PKG_VER" "$DRAFT_VER" | sort -V | tail -n1)" = "$PKG_VER" ]; then
            VERSION="$PKG_VER"
          else
            # Ensure even minor version for releases
            IFS='.' read -r MAJ MIN PATCH <<< "$DRAFT_VER"
            [ $((MIN % 2)) -ne 0 ] && MIN=$((MIN + 1)) && PATCH=0
            VERSION="$MAJ.$MIN.$PATCH"
            npm version "$VERSION" --no-git-tag-version
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Commit version bump to main
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json 2>/dev/null || git add package.json
          git commit -m "chore: bump version to v$VERSION [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to VS Code Marketplace
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets.VSCE_PAT }}
          registryUrl: https://marketplace.visualstudio.com

      - name: Publish GitHub Release
        run: gh release edit ${{ needs.release_drafter.outputs.tag_name }} --tag "v${{ steps.version.outputs.version }}" --draft=false
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
