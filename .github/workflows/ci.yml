name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize, edited]

# Cancel in-progress runs when a new workflow with the same ref is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  # ============================================================================
  # PARALLEL JOBS - Run on both PRs and main branch pushes
  # ============================================================================

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check for security violations
        run: |
          if [ "$(npm run lint 2>&1 | grep -c 'warning.*security\|error.*security')" -gt 0 ]; then
            echo "Security violations found in ESLint output"
            exit 1
          fi

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --omit=dev --audit-level=moderate

      - name: Check for known vulnerabilities
        run: npx audit-ci --moderate --skip-dev

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check-types

      - name: Run tests (Linux with xvfb)
        if: matrix.os == 'ubuntu-latest'
        run: xvfb-run -a npm test

      - name: Run tests (Windows/macOS)
        if: matrix.os != 'ubuntu-latest'
        run: npm test

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run package

  pr_title_check:
    name: PR Title Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Validate PR Title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            feature
            fix
            bug
            bugfix
            docs
            documentation
            chore
            refactor
            test
            ci
            enhancement
            major
            breaking
            minor
            patch
          requireScope: false

  release_drafter:
    name: Draft Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      tag_name: ${{ steps.draft.outputs.tag_name }}

    steps:
      - name: Update Release Draft
        id: draft
        uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================================
  # RELEASE JOB - Runs on push to main after all checks pass
  # ============================================================================

  release:
    name: Publish to Marketplace
    runs-on: ubuntu-latest
    needs: [lint, test, build, security, release_drafter]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install vsce and jq
        run: |
          npm install -g @vscode/vsce
          sudo apt-get update && sudo apt-get install -y jq

      - name: Choose next free version from Marketplace
        env:
          EXTENSION_ID: ForgeCode.forge-vscode
        run: |
          set -e

          # Base version from Release Drafter tag, e.g. v0.10.1 -> 0.10.1
          BASE_VERSION="${{ needs.release_drafter.outputs.tag_name }}"
          BASE_VERSION="${BASE_VERSION#v}"

          echo "Requested version from tag: $BASE_VERSION"

          # Split into parts
          IFS='.' read -r BASE_MAJOR BASE_MINOR BASE_PATCH <<< "$BASE_VERSION"
          BASE_MAJOR=${BASE_MAJOR:-0}
          BASE_MINOR=${BASE_MINOR:-0}
          BASE_PATCH=${BASE_PATCH:-0}

          # Get all existing versions from Marketplace (if any)
          EXISTING_VERSIONS=$(vsce show "$EXTENSION_ID" --json 2>/dev/null | jq -r '.versions[].version' || echo "")

          if [ -n "$EXISTING_VERSIONS" ]; then
            echo "Existing versions on Marketplace:"
            echo "$EXISTING_VERSIONS" | sed 's/^/  - /'
          else
            echo "No versions found on Marketplace (new extension or fetch failed)."
          fi

          # Start with the base version
          CURRENT_MAJOR="$BASE_MAJOR"
          CURRENT_MINOR="$BASE_MINOR"
          CURRENT_PATCH="$BASE_PATCH"
          CURRENT_VERSION="${CURRENT_MAJOR}.${CURRENT_MINOR}.${CURRENT_PATCH}"

          # If that version exists, bump patch until we find a free one
          # Put a high safety cap in case of some weird infinite loop scenario
          ATTEMPTS=0
          MAX_ATTEMPTS=2000

          while echo "$EXISTING_VERSIONS" | grep -qx "$CURRENT_VERSION"; do
            ATTEMPTS=$((ATTEMPTS + 1))
            if [ "$ATTEMPTS" -gt "$MAX_ATTEMPTS" ]; then
              echo "❌ Could not find a free version after $MAX_ATTEMPTS attempts."
              exit 1
            fi

            CURRENT_PATCH=$((CURRENT_PATCH + 1))
            CURRENT_VERSION="${CURRENT_MAJOR}.${CURRENT_MINOR}.${CURRENT_PATCH}"
            echo "Version already exists, trying $CURRENT_VERSION..."
          done

          echo "✅ Using version: $CURRENT_VERSION"
          npm version "$CURRENT_VERSION" --no-git-tag-version

          # Export NEW_TAG so next step can use it
          echo "NEW_TAG=v$CURRENT_VERSION" >> $GITHUB_ENV

      - name: Publish to VS Code Marketplace
        run: npx @vscode/vsce publish -p ${{ secrets.VSCE_PAT }}

      - name: Publish GitHub Release
        run: |
          # Use NEW_TAG if we had to bump; otherwise fall back to the original tag
          TAG="${NEW_TAG:-${{ needs.release_drafter.outputs.tag_name }}}"
          echo "Updating GitHub release tag to $TAG and marking as non-draft"
          gh release edit ${{ needs.release_drafter.outputs.tag_name }} --tag "$TAG" --draft=false
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
