name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize, edited]

# Cancel in-progress runs when a new workflow with the same ref is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  # ============================================================================
  # PARALLEL JOBS - Run on both PRs and main branch pushes
  # ============================================================================

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check for security violations
        run: |
          if [ "$(npm run lint 2>&1 | grep -c 'warning.*security\|error.*security')" -gt 0 ]; then
            echo "Security violations found in ESLint output"
            exit 1
          fi

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --omit=dev --audit-level=moderate

      - name: Check for known vulnerabilities
        run: npx audit-ci --moderate --skip-dev

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check-types

      - name: Run tests (Linux with xvfb)
        if: matrix.os == 'ubuntu-latest'
        run: xvfb-run -a npm test

      - name: Run tests (Windows/macOS)
        if: matrix.os != 'ubuntu-latest'
        run: npm test

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run package

  pr_title_check:
    name: PR Title Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Validate PR Title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            feature
            fix
            bug
            bugfix
            docs
            documentation
            chore
            refactor
            test
            ci
            enhancement
            major
            breaking
            minor
            patch
          requireScope: false

  release_drafter:
    name: Draft Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      tag_name: ${{ steps.draft.outputs.tag_name }}

    steps:
      - name: Update Release Draft
        id: draft
        uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================================
  # RELEASE JOB - Runs on push to main after all checks pass
  # ============================================================================

  release:
    name: Publish to Marketplace
    runs-on: ubuntu-latest
    needs: [lint, test, build, security, release_drafter]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Update package.json version
        run: |
          VERSION="${{ needs.release_drafter.outputs.tag_name }}"
          VERSION="${VERSION#v}"
          npm version "$VERSION" --no-git-tag-version

      - name: Publish to VS Code Marketplace
        id: publish
        continue-on-error: true
        run: npx @vscode/vsce publish -p ${{ secrets.VSCE_PAT }}

      - name: Retry with incremented version on conflict
        if: steps.publish.outcome == 'failure'
        run: |
          echo "‚ö†Ô∏è First publish attempt failed. Checking if it's a version conflict..."
          VERSION="${{ needs.release_drafter.outputs.tag_name }}"
          VERSION="${VERSION#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          PUBLISHED=false
          for i in {1..20}; do
            PATCH=$((PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$PATCH"
            echo "üîÑ Trying version $NEW_VERSION..."
            npm version "$NEW_VERSION" --no-git-tag-version

            if npx @vscode/vsce publish -p ${{ secrets.VSCE_PAT }} 2>&1; then
              echo "‚úÖ Published successfully as $NEW_VERSION"
              echo "NEW_TAG=v$NEW_VERSION" >> $GITHUB_ENV
              PUBLISHED=true
              break
            fi
          done

          if [ "$PUBLISHED" = false ]; then
            echo "‚ùå Failed to publish after 20 attempts"
            exit 1
          fi

      - name: Publish GitHub Release
        run: |
          TAG="${NEW_TAG:-${{ needs.release_drafter.outputs.tag_name }}}"
          gh release edit ${{ needs.release_drafter.outputs.tag_name }} --tag "$TAG" --draft=false
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
